    <!-- move top -->
    <button onclick="topFunction()" id="movetop" title="Go to top">
      <span class="fa fa-arrow-up" aria-hidden="true"></span>
    </button>
    <script>
      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction()
      };

      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          document.getElementById("movetop").style.display = "block";
        } else {
          document.getElementById("movetop").style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
    <!-- /move top -->

  </section>
</footer>

<script th:src="@{/static/js/easyResponsiveTabs.js}"></script>
<script th:inline="javascript">
  $(document).ready(function () {
    //Horizontal Tab
    $('#parentHorizontalTab').easyResponsiveTabs({
      type: 'default', //Types: default, vertical, accordion
      width: 'auto', //auto or any width like 600px
      fit: true, // 100% fit in a container
      tabidentify: 'hor_1', // The tab groups identifier
      activate: function (event) { // Callback function if tab is switched
        var $tab = $(this);
        var $info = $('#nested-tabInfo');
        var $name = $('span', $info);
        $name.text($tab.text());
        $info.show();
      }
    });
  });
</script>

<!-- disable body scroll which navbar is in active -->
<script>
  $(function () {
    $('.navbar-toggler').click(function () {
      $('body').toggleClass('noscroll');
    })
  });

  function playNew(id) {
    window.open("/video/videoPlay?videoId=" +id);
  }
  function loadMore() {
    var mt = $('#more-type');
    $('#more-type').toggle();
    $.ajax({
      type: 'get',
      url: '/admin/categoryPageInfo?pageNum=1&pageSize=100',
      dataType: 'json',
      success: function (data) {
        console.log(data)
        var list=data.list;
        var div1 =  $('.more-type');
        $.each(list, function (i, val) {
          console.log(val['typeName']);
          var videotypeId=val['videotypeId'];
          var typeName=val['typeName'];
          div1.append("<a href='javascript:;' class='layui-btn-xs' onClick='moreType("+videotypeId+")'>"+typeName+"</a>");

        })
        //console.log(div1.html());
      }
    })
  }
  /*-------moreType start------*/
  function moreType(videotypeId) {
    console.log(videotypeId);
    $.ajax({
      type: 'get',
      url: '/video/getVideoByType?videoTypeId='+videotypeId,
      dataType: 'json',
      success: function (data) {
        $('#all').empty();
        console.log(data)
        $.each(data, function (i, val) {
          var div1 = $('<div class="item vhny-grid" />')
          var div2 = $('<div class="box16 mb-0" />')
          div2.appendTo(div1)
          var a3 = $('<a/>')
          a3.attr("href", "/video/videoPlay?videoId=" + this.videoId)
          a3.appendTo(div2)
          var f41 = $('<figure style="width: 300px" />')
          var img5 = $('<img class="img-fluid" alt="" />')
          img5.attr('src', this.thunmbnailUrl)
          img5.appendTo(f41)
          f41.appendTo(a3)
          var div42 = $('<div class="box-content" />')
          div42.appendTo(a3)
          var h52 = $(
                  '<h4><span class="post"><span class="fa fa-clock-o"></span> </span><span class="post fa fa-heart text-right"></span></h4>')
          h52.appendTo(div42)
          var span43 = $('<span class="fa fa-play video-icon" aria-hidden="true"></span>')
          span43.appendTo(a3)
          var h22 = $('<h3/>')
          h22.appendTo(div1)
          var a3 = $('<a class="title-gd" />')
          a3.attr('src', "/video/videoPlay?videoId=" + this.videoId)
          a3.appendTo(h22)
          var str = this.videoInfo.substr(0, 30)
          var p23 = $('<p/>')
          p23.text(str)
          p23.appendTo(div1)
          var div24 = $('<div class="button-center text-center mt-4" />')
          div24.appendTo(div1)
          var a43 = $('<a class="btn watch-button">现在观看</a>')
          a43.attr('href', "/video/videoPlay?videoId=" + this.videoId)
          a43.appendTo(div24)
          div1.appendTo($('#all'))
        })
      }
    })
  }
  /*-------moreType end------*/
</script>

<script>
  $(window).on("scroll", function () {
    var scroll = $(window).scrollTop();

    if (scroll >= 80) {
      $("#site-header").addClass("nav-fixed");
    } else {
      $("#site-header").removeClass("nav-fixed");
    }
  });

  //Main navigation Active Class Add Remove
  $(".navbar-toggler").on("click", function () {
    $("header").toggleClass("active");
  });
  $(document).on("ready", function () {
    if ($(window).width() > 991) {
      $("header").removeClass("active");
    }
    $(window).on("resize", function () {
      if ($(window).width() > 991) {
        $("header").removeClass("active");
      }
    });
  });
</script>
